<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Sample</title>
  <meta name="description" content="">


  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">


  <!-- Style -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
</head>
<body>
  <main>
    <div class="main">
      <div class="content-container">
        <header class="section-header">
          <h2 class="section-title">Profile</h2>
        </header>

        <div class="section-content">
          <div class="content-image"><img src="./static/zbya.png" alt=""></div>

          <div class="content-name">
            <p class="text-primary">べや</p>
            <p class="text-secondary">Beya</p>
          </div>

          <div class="content-description">
            <p>愛知県に住んでる高校生です。主にWeb開発をしています。</p>
          </div>

          <div class="section-details">
            <div class="detail-item">
              <h3 class="detail-title">好きな技術</h3>
              <p class="detail-text">JavaScript めっちゃラブ 💕<br>Remix に興味がある。</p>
            </div>

            <div class="detail-item">
              <h3 class="detail-title">好きなアーティスト</h3>
              <p class="detail-text">ミセスがめっちゃ好きです。2023年8月に惚れてからずっと聴いてます。</p>
            </div>
          </div>
        </div>
      </div>


      <div class="content-container">
        <header class="section-header">
          <h2 class="section-title">Skills</h2>
        </header>

        <div class="section-content">
          <div class="content-skills">
            <div class="content-group">
              <h3 class="content-group-title">Languages</h3>
              <div class="content-items">
                <div class="content-item"><p>JavaScript</p></div>
                <div class="content-item"><p>TypeScript</p></div>
                <div class="content-item"><p>HTML/CSS</p></div>
              </div>
            </div>

            <div class="content-group">
              <h3 class="content-group-title">Frameworks / Technologies</h3>
              <div class="content-items">
                <div class="content-item"><p>Node.js</p></div>
                <div class="content-item"><p>Deno</p></div>
                <div class="content-item"><p>Nuxt</p></div>
                <div class="content-item"><p>MongoDB</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="content-section">
        <header class="section-header">
          <h2 class="section-title">Links</h2>
        </header>

        <div class="section-content">
          <div class="content-links">
            <a href="https://x.com/_zbya" class="content-link">
              <img src="./static/x_logo.svg" alt="">
              <p>@_zbya</p>
            </a>

            <a href="https://github.com/zbya" class="content-link">
              <img src="./static/github-mark-white.svg" alt="">
              <p>@zbya</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
